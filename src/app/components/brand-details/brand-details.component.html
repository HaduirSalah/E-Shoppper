

<div class="px-xl-5 pt-5">
    <div class="row">
        <div class="col-md-6">
            <h4 class="mb-4">Brand Information:</h4>
            <div class="media mb-4">
                <img [src]="specificBrand?.image" alt="Image" class="img-fluid mr-3 mt-1" style="width: 45px;">
                <div class="media-body">
                    <ul class="list-group list-group-flush">
                        <li class="list-group-item px-0 d-flex">
                            <span>
                                <h6 class="h5">{{specificBrand?.name}}</h6>
                            </span>

                        </li>
                        <li class="list-group-item px-0 d-flex">
                            <span>
                                <h6 class="h5">Updated At:</h6>
                            </span>
                            <span class="ml-2">{{specificBrand?.updatedAt | date:'medium'}}</span>
                        </li>

                        <li class="list-group-item px-0 d-flex">
                            <span>
                                <h6 class="h5">CreatedAt:</h6>
                            </span>
                            <span class="ml-2">{{specificBrand?.createdAt | date:'medium'}}</span>
                        </li>

                        
                    </ul>
                </div>
            </div>
        </div>
    </div>
</div>
