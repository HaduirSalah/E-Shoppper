

<!-- Categories Start -->
<div class="container-fluid pt-5">
    <div class="row px-xl-4 pb-3">
        @for (category of categories$ | async; track category._id) {
        <div class="col-lg-4 col-md-6 pb-1">
            <div class="cat-item d-flex flex-column border mb-4" style="padding: 30px; height: 500px;">
                <p class="text-right">{{category?.products}} Products</p>
                <a href="" class="cat-img position-relative overflow-hidden mb-3">
                    <img class="w-100 h-100" [src]="category?.image" [alt]="category?.image">
                </a>
                <a  routerLink="/categories/{{category?._id}}/subcategories">
                <h5 class="font-weight-semi-bold m-0">{{category?.name}}</h5>
                </a>
            </div>
        </div>
        }
    </div>
</div>
<!-- Categories End -->
